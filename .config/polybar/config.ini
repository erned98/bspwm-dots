[colors]
; background = #cc23252e
; background-alt = #373b41
background = #cc1b1d24
background-alt = #323643
foreground = #ffffff
primary = #9855b3
secondary = #49aee6
alert = #d41919
disabled = #9855b3

[bar/panel]
width = 100%
offset-x = 0%
offset-y = 0%
height = 28pt
# radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

# border-size = 2pt
# border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Medium:size=12.5;2

modules-left = xworkspaces
modules-center = xwindow
modules-right = pulseaudio wlan eth memory cpu battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

; 
; ┌┬┐┌─┐┌┬┐┬ ┬┬  ┌─┐┌─┐
; ││││ │ │││ ││  ├┤ └─┐
; ┴ ┴└─┘─┴┘└─┘┴─┘└─┘└─┘
; 

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
; label-occupied-foreground = ${colors.primary}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.primary}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰧑 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
click-left = "kitty htop"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰿗 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
click-left = "kitty htop"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
time-format = %H:%M
low-at = 20
poll-interval = 1
format-charging = "%{F#9855b3}󱃱%{F-} <label-charging>"
format-discharging = "%{F#9855b3}󰋑%{F-} <label-discharging>"
format-full = "%{F#9855b3}󰋑%{F-} <label-full>"
format-low = "%{F#d41919}󰋔%{F-} <label-low>"
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = "%{F#FF8a18}%percentage%%%{F-}"

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#d41919}󰲛%{F-} %{F#FF8a18}offline%{F-}
click-left = "kitty nmtui"

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#9855b3}󰖩%{F-} %ifname%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#9855b3}󰈀%{F-} %ifname%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "󰥔 "
format-prefix-foreground = ${colors.primary}

label = %date%
; label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
