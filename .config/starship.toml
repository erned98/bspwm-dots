[character]
success_symbol = '[ ](bold cyan)'
error_symbol = '[ ](bold red)'

[directory]
style = 'bold purple'
truncation_length = 3
truncate_to_repo = true
read_only = '  '
read_only_style = 'bold bright-yellow'
home_symbol = '~'
repo_root_format = '[$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
min_time = 500
format = 'took [$duration](bold italic bright-yellow)' 

